<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-group {
            margin-bottom: 20px;
        }
        .normal-btn {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">User Details</h1>
    <div class="btn-group d-flex justify-content-center" role="group">
        <a class="btn btn-primary normal-btn me-2" href="/users/create">Enter New User</a>
        <a class="btn btn-primary normal-btn" href="/Index.html">Go Back to Index Page</a>
    </div>
    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- You can iterate over your list of users using Thymeleaf -->
        <tr th:each="us : ${users}">
            <td th:text="${us.id}"></td>
            <td th:text="${us.name}"></td>
            <td th:text="${us.email}"></td>
            <td th:text="${us.phone}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/users/edit(id=${us.id})}" class="btn btn-info btn-sm me-2">Edit</a>
                    <a th:href="@{/users/delete(id=${us.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure')">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
